<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to CSV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #0ff;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #0ff;
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link.active::after {
            width: 100%;
        }
        #toNewlineButton.active, #toEnterButton.active {
            background-image: linear-gradient(to right, #ff00ff, #00ffcc);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-[#1a1a2e] to-[#16213e] text-gray-200 min-h-screen flex flex-col p-4">
    <nav class="w-full mb-8">
        <ul class="flex justify-center space-x-8">
            <li><a href="image-converter.html" class="nav-link text-cyan-300 text-lg font-semibold">Image to PDF/Diffuser</a></li>
            <li><a href="index.html" class="nav-link text-cyan-300 text-lg font-semibold active">CSV Generator</a></li>
        </ul>
    </nav>
    <div class="w-full">
        <h1 class="text-[#00ffcc] text-4xl text-center font-bold drop-shadow-[0_0_10px_rgba(0,255,204,0.5)] mb-2">Form untuk Membuat CSV</h1>
        <p class="text-gray-400 text-center mb-8">Masukkan nama header pada form di bawah ini. Preview CSV akan muncul secara live di bawah form. Klik tombol untuk download file CSV.</p>
        
        <form id="csvForm" class="flex flex-col bg-white/5 p-5 rounded-lg shadow-[0_0_20px_rgba(0,255,204,0.2)]">
            <label for="header1" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Judul</label>
            <input type="text" id="header1" name="header1" placeholder="Masukkan Judul..." required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300">
            
            <label for="header2" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Deskripsi</label>
            <textarea id="header2" name="header2" placeholder="Masukkan Deskripsi..." required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300 resize-y min-h-[80px]"></textarea>
            
            <label for="header3" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Lokasi Gambar</label>
            <input type="text" id="header3" name="header3" placeholder="C:\Tempat\Gambar\Berada.jpg" required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300">
            
            <label for="header4" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Lokasi PDF</label>
            <input type="text" id="header4" name="header4" placeholder="C:\Tempat\PDF\Berada.pdf" required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300">
            
            <label for="header5" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Tag</label>
            <input type="text" id="header5" name="header5" placeholder="Masukkan 1 Tag..." required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300">
            
            <label for="header6" class="mt-4 text-[#00ffcc] font-bold drop-shadow-[0_0_5px_rgba(0,255,204,0.3)]">Link Website</label>
            <input type="text" id="header6" name="header6" placeholder="www.contoh.com" required class="p-2 mt-1 bg-[#2a2a3e] border border-[#00ffcc] rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-[#ff00ff] focus:border-[#ff00ff] transition-all duration-300">
            
            <button type="button" onclick="generateCSV()" class="mt-6 p-3 bg-gradient-to-r from-[#00ffcc] to-[#ff00ff] text-white rounded-md font-bold text-lg hover:bg-gradient-to-r hover:from-[#ff00ff] hover:to-[#00ffcc] hover:shadow-[0_0_15px_rgba(255,0,255,0.5)] hover:-translate-y-0.5 transition-all duration-300">Generate dan Download CSV</button>
        </form>

        <div id="preview-section" class="mt-10">
            <div id="preview-header" class="flex justify-between items-center">
                <h2 class="text-[#ff00ff] text-2xl font-bold drop-shadow-[0_0_10px_rgba(255,0,255,0.5)]">Live Preview CSV</h2>
                <div class="flex gap-2">
                    <button id="copyButton" type="button" onclick="copyCSV()" class="p-2 bg-gradient-to-r from-[#00ffcc] to-[#ff00ff] text-white rounded-md font-bold text-sm hover:bg-gradient-to-r hover:from-[#ff00ff] hover:to-[#00ffcc] hover:shadow-[0_0_15px_rgba(255,0,255,0.5)] transition-all duration-300">Copy to Clipboard</button>
                    <button id="toNewlineButton" type="button" onclick="convertToNewline()" class="p-2 bg-gradient-to-r from-[#00ffcc] to-[#ff00ff] text-white rounded-md font-bold text-sm hover:bg-gradient-to-r hover:from-[#ff00ff] hover:to-[#00ffcc] hover:shadow-[0_0_15px_rgba(255,0,255,0.5)] transition-all duration-300">\n</button>
                    <button id="toEnterButton" type="button" onclick="convertToEnter()" class="p-2 bg-gradient-to-r from-[#00ffcc] to-[#ff00ff] text-white rounded-md font-bold text-sm hover:bg-gradient-to-r hover:from-[#ff00ff] hover:to-[#00ffcc] hover:shadow-[0_0_15px_rgba(255,0,255,0.5)] transition-all duration-300">Enter</button>
                </div>
            </div>
            <pre id="csvPreview" class="mt-4 bg-[#2a2a3e] p-4 border border-[#ff00ff] rounded-md text-gray-200 font-mono whitespace-pre-wrap break-words shadow-[0_0_10px_rgba(255,0,255,0.2)] min-h-[60px] overflow-auto w-full box-border">(isi akan muncul saat Anda mengisi form)</pre>
        </div>

        <div id="editable-preview-section" class="mt-10">
            <div id="editable-preview-header" class="flex justify-between items-center">
                <h2 class="text-[#ff00ff] text-2xl font-bold drop-shadow-[0_0_10px_rgba(255,0,255,0.5)]">Editable CSV Preview</h2>
                <div>
                    <button id="autocorrectButton" type="button" onclick="autocorrectCSV()" class="p-2 bg-gradient-to-r from-[#00ffcc] to-[#ff00ff] text-white rounded-md font-bold text-sm hover:bg-gradient-to-r hover:from-[#ff00ff] hover:to-[#00ffcc] hover:shadow-[0_0_15px_rgba(255,0,255,0.5)] transition-all duration-300">Autocorrect CSV</button>
                </div>
            </div>
            <textarea id="editableCsvPreview" placeholder="(isi akan muncul saat Anda mengisi form atau edit di sini)" class="mt-4 bg-[#2a2a3e] p-4 border border-[#ff00ff] rounded-md text-gray-200 font-mono whitespace-pre-wrap break-words shadow-[0_0_10px_rgba(255,0,255,0.2)] min-h-[60px] overflow-auto w-full box-border"></textarea>
        </div>
    </div>

    <script>
        let convertNewlines = false;

        // Fungsi untuk escape nilai CSV dengan penanganan karakter khusus
        function escapeCSV(value) {
            if (!value) return '';
            let strValue = String(value);
            // Convert newlines to \n if convertNewlines is true
            if (convertNewlines) {
                strValue = strValue.replace(/\n/g, '\\n');
            }
            // Only wrap in quotes if the value contains commas, quotes, or newlines (or \n if converted)
            if (strValue.includes(',') || strValue.includes('"') || strValue.includes('\n') || strValue.includes('\\n')) {
                return `"${strValue.replace(/"/g, '""')}"`;
            }
            return strValue;
        }

        // Fungsi untuk mengganti / menjadi \ pada lokasi file
        function convertSlashes(value) {
            return value.replace(/\//g, '\\');
        }

        // Fungsi untuk parse CSV dengan benar, menangani koma dalam kutipan
        function parseCSV(csvText) {
            const fields = [];
            let currentField = '';
            let insideQuotes = false;
            csvText = csvText.trim();

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                if (char === '"') {
                    if (insideQuotes && csvText[i + 1] === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    fields.push(currentField);
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            fields.push(currentField);
            return fields.map(field => {
                field = field.trim();
                field = field.replace(/^"|"$/g, '').replace(/""/g, '"');
                if (!convertNewlines) {
                    field = field.replace(/\\n/g, '\n');
                }
                return field;
            });
        }

        // Fungsi untuk konversi ke \n
        function convertToNewline() {
            convertNewlines = true;
            document.getElementById('toNewlineButton').classList.add('active');
            document.getElementById('toEnterButton').classList.remove('active');
            updatePreview();
        }

        // Fungsi untuk konversi ke Enter
        function convertToEnter() {
            convertNewlines = false;
            document.getElementById('toEnterButton').classList.add('active');
            document.getElementById('toNewlineButton').classList.remove('active');
            updatePreview();
        }

        // Fungsi untuk update preview
        function updatePreview() {
            const header1 = document.getElementById('header1').value;
            const header2 = document.getElementById('header2').value;
            const header3 = convertSlashes(document.getElementById('header3').value);
            const header4 = convertSlashes(document.getElementById('header4').value);
            const header5 = document.getElementById('header5').value;
            const header6 = document.getElementById('header6').value;
            const header7 = header2.replace(/\n/g, '${KEY_ENTER}');

            // Buat baris header CSV
            const headerRow = [
                escapeCSV(header1),
                escapeCSV(header2),
                escapeCSV(header3),
                escapeCSV(header5),
                escapeCSV(header6),
                escapeCSV(header7),
                escapeCSV(header4)
            ].join(',');

            document.getElementById('csvPreview').innerText = headerRow + '\n';
            document.getElementById('editableCsvPreview').value = headerRow + '\n';
        }

        // Fungsi untuk menyalin CSV ke clipboard
        function copyCSV() {
            const csvText = document.getElementById('csvPreview').innerText;
            navigator.clipboard.writeText(csvText).then(() => {
                alert('CSV content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy CSV content.');
            });
        }

        // Fungsi untuk autocorrect CSV
        function autocorrectCSV() {
            let csvText = document.getElementById('editableCsvPreview').value.trim();
            if (!csvText) return;

            // Parse CSV untuk mendapatkan field yang benar
            let fields = parseCSV(csvText);

            // Re-escape fields untuk format CSV yang benar
            fields = fields.map(field => escapeCSV(field));

            // Rejoin fields dan update kedua preview
            const correctedCSV = fields.join(',') + '\n';
            document.getElementById('editableCsvPreview').value = correctedCSV;
            document.getElementById('csvPreview').innerText = correctedCSV;

            // Update form fields dari CSV yang dikoreksi
            updateFormFromEditablePreview(correctedCSV);
        }

        // Fungsi untuk update form dari editable preview
        function updateFormFromEditablePreview(csvText) {
            const fields = parseCSV(csvText);
            if (fields.length >= 7) {
                document.getElementById('header1').value = fields[0];
                document.getElementById('header2').value = fields[1];
                document.getElementById('header3').value = fields[2].replace(/\\/g, '/');
                document.getElementById('header4').value = fields[6].replace(/\\/g, '/');
                document.getElementById('header5').value = fields[3];
                document.getElementById('header6').value = fields[4];
                // Note: header7 is not used to update header2 since they share the same source
            }
        }

        // Fungsi untuk generate dan download CSV
        function generateCSV() {
            const csvText = document.getElementById('editableCsvPreview').value || document.getElementById('csvPreview').innerText;
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvText], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'dse.csv';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        }

        // Tambahkan event listener untuk live preview pada setiap input
        const inputs = document.querySelectorAll('#csvForm input, #csvForm textarea');
        inputs.forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Tambahkan event listener untuk editable preview
        document.getElementById('editableCsvPreview').addEventListener('input', () => {
            const csvText = document.getElementById('editableCsvPreview').value;
            document.getElementById('csvPreview').innerText = csvText;
            updateFormFromEditablePreview(csvText);
        });

        // Inisialisasi state tombol
        document.getElementById('toEnterButton').classList.add('active');

        // Update preview awal
        updatePreview();
    </script>
</body>
</html>
